<div class="row">
  <form class="col s12">

    <div class="row">
      <h3 class="center col s12 m12 l4 push-l4">Credenciales de la Base de Datos </h3>
    </div>
    
    <div class="row"> 
      <div class="input-field col s12 m12 l4 push-l4">
        <i class="material-icons prefix">person_pin</i>
        <input class="validate" name="name" type="text" required />
        <label> Nombre de usuario </label>
      </div>
    </div>

    <div class="row"> 
      <div class="input-field col s12 m12 l4 push-l4">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" class="validate" required pattern="[ñáéíóúA-Za-z 0-9 .]+">
        <label> Contraseña </label>
      </div>
    </div>

    <div class="row">
      <div class="center col s12 m12 l4 push-l4"> 
        <button type="submit" class="btn-floating black">
          <i class="material-icons">play_for_work</i>
        </button>
        Iniciar
      </div>
    </div>

    <br><br>

  </form>
</div>
