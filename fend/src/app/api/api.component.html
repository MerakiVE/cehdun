<div class="row">
  <form class="col s12" #formUser="ngForm" (ngSubmit)="checkUser(); formUser.reset();">

    <div class="row">
      <h3 class="center col s12 m12 l4 push-l4">Credenciales de la Base de Datos </h3>
    </div>
    
    <div class="row"> 
      <div class="input-field col s12 m12 l4 push-l4">
        <i class="material-icons prefix">person_pin</i>
        <input class="validate" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[ñáéíóúA-Za-z 0-9 .]+"/>
        <label> Nombre de usuario </label>
      </div>
    </div>

    <div class="row"> 
      <div class="center col s12 m12 l4 push-l4" *ngIf="name.touched && !name.valid">
        <div class="card-panel">
          <p><i class="medium material-icons waves-effect waves-light">report_problem</i>
            Nombre invalido
          </p>
        </div>
      </div>
    </div>

    <div class="row"> 
      <div class="input-field col s12 m12 l4 push-l4">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        <label> Contraseña </label>
      </div>
    </div>

    <div class="row"> 
      <div class="center col s12 m12 l4 push-l4" *ngIf="password.touched && !password.valid">
        <div class="card-panel">
          <p><i class="medium material-icons waves-effect waves-light">report_problem</i>
            Contrasena invalida
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="center col s12 m12 l4 push-l4"> 
        <button type="submit" class="btn-floating black" [disabled]="!formUser.form.valid">
          <i class="material-icons">play_for_work</i>
        </button>
        Iniciar
      </div>
    </div>

    <br><br>

  </form>
</div>
